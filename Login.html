<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
	<meta charset="utf-8" />
    <link href="LoginSheet.css" rel="stylesheet" />
</head>
<body>
    <!--HEADER-->
    <div id="header">
        <a class="button" href="MainPage.html">Home</a>
    </div>
    <!--CONTAINER-->
    <div id="container">
        <div id="wrapper">
            <div class="contant">
                <h2> Register</h2>
                <form action="/sign-in.php">
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username" name="usr" required />
                    <label>Email</label>
                    <input type="email" placeholder="Enter Email" name="eml" required />
                    <label>Confirm</label>
                    <input type="email" placeholder="Confirm Email" name="ceml" required />
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" name="psw" required />
                    <label>Confirm</label>
                    <input type="password" placeholder="Confirm Password" name="cpsw" required />
                    <button type="submit">Register</button>
                </form>
                <hr />
                <form action="/login.php">
                    <h2>Login</h2>
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username" name="usr" required />
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" name="psw" required />
                    <button type="submit">Login</button>
                </form>

            </div>
        </div>
    </div>
    <div id="footer">
        <img id="csLogo" src="Photo/CSGOlogo.png" alt="LOGO" />
        <p id="footertext">Created by: The "We Are Number One" group</p>
    </div>

</body>
</html>
